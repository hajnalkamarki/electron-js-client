<!DOCTYPE html>
<html style="color: #090510;background-color: #090510;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:700">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/divider-text-middle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">    
    <script src="admin.js" defer></script>
</head>

<body>
    <section id="about-1" class="content-section text-center" style="padding: 75px;background-color: #090510;">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="row register-form">
                        <div class="col-md-8 col-lg-12 offset-md-2 offset-lg-0" style="padding-right: 0;padding-left: 0;">
                            <form class="custom-form" style="background-color: #090510;height: 600px;padding-top: 0px;margin-top: 0px;">
                                <h1>Manage EMployee</h1>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Username</label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="text" id="username" name="username" placeholder="username"></div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Password </label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="password" id="password" name="password" placeholder="password"></div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">First name</label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="text" id="firstname" name="firstname" placeholder="First name"></div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Last name</label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="text" id="lastname" name="lastname" placeholder="Last name"></div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Email </label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="email" id="email" name="email" placeholder="mail@mail.com"></div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Phone&nbsp;</label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="text" id="phone" name="phone" placeholder="+36 30..."></div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Fax&nbsp;</label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="text" id="fax" placeholder=".." name="fax"></div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Address&nbsp;</label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="text" id="address" name="address" placeholder="Eg. str. 9/b."></div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">City&nbsp;</label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="text" id="city" name="city"></div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Region&nbsp;</label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="text" id="region" name="region"></div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Postcode&nbsp;</label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="text" id="postcode" name="postcode"></div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Country&nbsp;</label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="text" id="country" name="country"></div>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="create"><label class="form-check-label" for="create">CREATE permission</label></div>
                                <button class="btn btn-light submit-button" type="submitbutton" id="submitbutton" style="background-color: #47f4c0;">SUBMIT</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-light navbar-expand-md navbar navbar-expand-lg fixed-top" id="mainNav-1">
            <div class="container"><a class="navbar-brand js-scroll-trigger" href="#" style="color: #ffffff;font-weight: bold;">GROUPMEDIA</a>
                <button class="btn btn-light submit-button" type="button" id="logoutbutton" style="background-color: #47f4c0;">LOG OUT</button></div>
        </nav>
    </section>
</body>

</html>
