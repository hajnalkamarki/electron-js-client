<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:700">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/divider-text-middle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <script src="index.js" defer></script>
</head>

<body id="page-top" style="font-size: 0;background-color: #090510;height: 0px;">
    <nav class="navbar navbar-light navbar-expand-md navbar navbar-expand-lg fixed-top" id="mainNav">
        <div class="container"><a class="navbar-brand js-scroll-trigger" href="#">GROUPMEDIA</a></div>
    </nav>
    <div class="login-clean" style="background-color: #090510;">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate" style="color: rgb(100,255,218);"></i></div>
            <div class="form-group"><input class="form-control" id="username" name="username" placeholder="username"></div>
            <div class="form-group"><input class="form-control" id="password" type="password" name="password" placeholder="password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" id="loginbutton" data-bs-hover-animate="flash" type="submit" style="background-color: rgb(71,244,192);color: rgb(255,255,255);">Log In</button></div>
        </form>
    </div>
    
</body>

</html>
