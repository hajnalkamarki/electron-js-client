                    <a id="profilebutton" href="profile_page.html"

                    <div class="collapse navbar-collapse" id="navcol-1">
                        <ul class="nav navbar-nav main-nav">
                            <li class="nav-item" role="presentation"><a class="nav-link" id="eventsbutton" href="eventmng_page.html" style="background-color: #090510;color: rgba(255,255,255,0.5);font-family: Cabin, sans-serif;" href="#">EVENTS</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" id="validatebutton" href="validate_page.html" style="background-color: #090510;color: rgba(255,255,255,0.5);font-family: Cabin, sans-serif;">VALIDATE</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" id="versionbutton" href="version_page.html" style="background-color: #090510;color: rgba(255,255,255,0.5);font-family: Cabin, sans-serif;">MANAGE VERSION</a></li>
                        </ul>
                    </div>
                </div>
            </nav><button class="btn btn-light submit-button" id="logoutbutton" type="button" style="background-color: #47f4c0;">LOG OUT</button></div>

    <div class="container" style="margin-top: 80px;">
        <div class="row">
            <div class="col-md-12">
                <div class="card-body">

                    <ul class="fa-ul"></ul><button class="btn btn-outline-primary btn-block text-uppercase" id="viewmodbutton" type="button">VIEW / MODIFY EVENTS</button></div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card-body">
                    <h5 class="card-title text-muted text-uppercase text-center">ROLE MANAGEMENT<br></h5>
                    <div class="row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" style="font-family: Cabin, sans-serif;">Username</label></div>
                        <div class="col-sm-6 input-column"><input id="username" type="text" name="username"></div>

                    <div class="row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" style="font-family: Cabin, sans-serif;">Event</label></div>
                        <div class="col-sm-6 input-column"><input id="event_id" type="text" name="event"></div>
                    </div>

                        <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" style="font-family: Cabin, sans-serif;">Permisssion</label></div>

                            <select id="permission" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">

                            </select>
                        </div>
                    </div>

            </div>

                <form class="custom-form" style="background-color: #090510;padding-top: 0px;margin-top: 0px;">
                    <h5 class="card-title text-muted text-uppercase text-center" style="margin: 20px;">NEW EVENT</h5>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" style="font-family: Cabin, sans-serif;">Name</label></div>
                        <div class="col-sm-6 input-column"><input class="form-control" id="name" type="text" name="name"></div>
                    </div>

                        <div class="col-sm-6 input-column"><input class="form-control" id="desc" type="text" name="desc"></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" style="font-family: Cabin, sans-serif;">Duedate</label></div>
                        <div class="col-sm-6 input-column"><input class="form-control" type="date" id="duedate" name="trip-start"
                            value="2021-04-30" min="2020-01-01" max="2999-12-31"></div>
                    </div>
                    <div class="form-check" style="margin-bottom: 18px;">
                        <input class="form-check-input" type="checkbox" id="publicity">
                        <label class="form-check-label" for="create" style="font-family: Cabin, sans-serif;font-weight: normal;margin: 10px;">Publicity</label></div>
                        <button class="btn btn-outline-primary btn-block text-uppercase" id="createbutton" type="button">CREATE</button></form>
            </div>
        </div>
